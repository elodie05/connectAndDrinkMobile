<ion-view view-title="Inscription" name="signin-view">

   
   <ion-content class="padding">

      
      	<div class="list">
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Nom d'utilisateur</span>
		    <input type="text" placeholder="Nom d'utilisateur" ng-model="data.username">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Email</span>
		    <input type="text" placeholder="Email" ng-model="data.email">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Mot de passe</span>
		    <input type="password" placeholder="Mot de passe" ng-model="data.password">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Adresse</span>
		    <input type="text" placeholder="Adresse"  ng-model="data.address">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Ville</span>
		    <input type="text" placeholder="Ville"  ng-model="data.city">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Téléphone</span>
		    <input type="text" placeholder="Téléphone"  ng-model="data.phone">
		  </label>
		</div>
      
      
      <button class="button button-block button-royal" ng-click="signIn()">S'inscrire</button>
  </ion-content>
   
   

</ion-view>
